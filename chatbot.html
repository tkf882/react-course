<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin: 0px;
      }
      .send-button {
        background-color: rgb(25, 135, 84);
        font-size: 15px;
        color: white;
        border: none;
        padding: 12px 20px;
        margin-left: 10px;
        border-radius: 10px;
        cursor: pointer;
      }
      .chat-input {
        padding: 12px 15px;
        border-radius: 10px;
        border-width: 1px;
        font-size: 15px;
        flex-grow: 1;
      }
      .chat-input-container {
        display: flex;
        margin-bottom: 60px;
      }
      .app-container {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        height: 100vh;
      }
      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
      }
      .chat-message-robot {
        display: flex;
        align-items: start;
      }
      .chat-message-text {
        background-color: rgb(238, 238, 238);
        padding: 15px 20px;
        border-radius: 10px;
        margin-right: 10px;
        margin-left: 10px;
        margin-bottom: 20px;
        max-width: 300px;
      }
      .chat-message-profile {
        width: 45px;
      }
      .chat-messages-container {
        flex-grow: 1;
        margin-top: 20px;
        overflow: scroll;
        scrollbar-width: none;
      }
      .welcome-message {
        color: gray;
        text-align: center;
      }
      .loading-spinner {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);

        function saveInputText(event) {
          setInputText(event.target.value);
        }

        async function sendMessage() {
          if (isLoading || inputText === '') {
            return;
          }
          setIsLoading(true);

          setInputText(''); // reset the input text

          const newChatMessages = [
            ...chatMessages,
            {
              message: inputText,
              sender: 'user',
              id: crypto.randomUUID()
            }
          ];

          setChatMessages([
            ...newChatMessages,
            {
              message: (<img className="loading-spinner" src="images/loading-spinner.gif"/>),
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          const response = await Chatbot.getResponseAsync(inputText);
          // console.log(response);

          

          setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: 'robot',
              id: crypto.randomUUID()
            }
          ]);

          setIsLoading(false);
        }

        function keyDownEvent(event) {
          if (event.key === 'Enter') {
            sendMessage();
          } else if (event.key == 'Escape') {
            setInputText(''); // reset the input text
          }
        }
        

        return (
          <div className="chat-input-container">
            <input 
              placeholder="Send a message to Chatbot"
              size="30"
              onChange={saveInputText}
              onKeyDown={keyDownEvent}
              value={inputText} // Controlled input: this is necessary to reset
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({message, sender}) { // destructure the object in the parameter
        // function ChatMessage(props) {
        // const message = props.message;
        // const sender = props.sender;

        // const { message, sender } = props;
        
        // Guard operator &&: If !LHS, then nothing. If LHS, then RHS.
        // the HTML in the () is just done to separate to next line. Optional.
        return (
          <div className={sender==='user' ? 'chat-message-user' : 'chat-message-robot'}>
            {sender === 'robot' && (
              <img src="images/robot.png" className="chat-message-profile"/>
            )}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && 
            (<img src="images/user.png" className="chat-message-profile"/>
            )}
          </div>
        );
      }

      function ChatMessages({chatMessages}) {
        function useAutoScroll(dependencies) {
          const containerRef = React.useRef(null);

          React.useEffect(() => {
            const containerElem = containerRef.current;
            if (containerElem) {
              // set how far we've scroll to the height of the element
              // this scrolls all the way down
              containerElem.scrollTop = containerElem.scrollHeight;
            }

          }, dependencies);

          return containerRef;
        }

        const chatMessagesRef = useAutoScroll([chatMessages]);

        return (
          <div 
            className="chat-messages-container"
            ref={chatMessagesRef}
          >
            {
              chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage 
                    message={chatMessage.message}
                    sender={chatMessage.sender}
                    key={chatMessage.id}
                  />
                )
              })  
            }
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([]);

        // const [chatMessages, setChatMessages] = array;

        // const chatMessages = array[0]; // current data
        // const setChatMessages = array[1]; // updater function

        return (
          <div className="app-container">
            <ChatMessages
              chatMessages={chatMessages}
            />
            <p className="welcome-message">
            {
              chatMessages.length === 0
              ? 'Welcome to the chatbot project! Send a message using the textbox below'
              : ''
            }</p>
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
