<!DOCTYPE html>
<html>
  <head>
    <title>React</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    
    <script type="text/babel">
      
      function Counter({numTimes, setNumTimes}) {
        function updateCounter() {
          setNumTimes(numTimes+1);
        }

        return (
          <button 
            onClick={updateCounter}>
            Clicked {numTimes} {numTimes === 1 ? 'time' : 'times'}
          </button>
        )
      }

      function Reset({setNumTimes}) {
        function resetNumTimes() {
          setNumTimes(0);
        }
        return (
          <button
            onClick={resetNumTimes}
          >Reset
          </button>
        )
      }

      function App() {
        const [numTimes, setNumTimes] = React.useState(0);
        return (
          <>
            <Counter
              numTimes={numTimes}
              setNumTimes={setNumTimes}
            />
            <Counter
              numTimes={numTimes}
              setNumTimes={setNumTimes}
            />
            <Reset
              setNumTimes={setNumTimes}
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
